<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Salvador ðŸ’™</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', cursive;
    overflow: hidden;
}

/* Envelope */
.envelope {
    width: 280px;
    height: 180px;
    background: #81d4fa;
    position: relative;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

.flap {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #4fc3f7;
    clip-path: polygon(0 0, 100% 0, 50% 50%);
    top: 0;
    left: 0;
    transition: transform 1s;
    transform-origin: top;
}

.letter {
    position: absolute;
    width: 100%;
    height: 220px;
    background: white;
    border-radius: 10px;
    top: 0;
    left: 0;
    transform: translateY(0);
    transition: transform 1s;
    text-align: center;
    padding: 10px;
    box-sizing: border-box;
    display: none;
    overflow-y: auto;
}

.envelope.open {
    animation: none;
}

.envelope.open .flap {
    transform: rotateX(180deg);
}

.envelope.open .letter {
    display: block;
    transform: translateY(-160px);
}

/* Text */
h1 {
    color: #0288d1;
    font-size: 18px;
}

p {
    color: #01579b;
    font-size: 13px;
}

/* Polaroids */
.polaroids {
    display: flex;
    justify-content: space-around;
    margin: 10px 0;
}

.polaroid {
    background: white;
    padding: 5px 5px 15px;
    width: 70px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transform: rotate(-5deg);
}

.polaroid:nth-child(2) { transform: rotate(3deg); }
.polaroid:nth-child(3) { transform: rotate(-2deg); }

.polaroid img {
    width: 100%;
    height: 70px;
    object-fit: cover;
}

/* Close */
.closeBtn {
    margin-top: 5px;
    padding: 5px 10px;
    border: none;
    border-radius: 20px;
    background: #81d4fa;
    color: #01579b;
    cursor: pointer;
}

/* Hearts */
.heart {
    position: absolute;
    bottom: -50px;
    font-size: 20px;
    animation: floatHeart 6s linear infinite;
}

@keyframes floatHeart {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="A Thousand Years - Christina Perri (Piano Cover) by aldy32.mp3" type="audio/mpeg">
</audio>

<div class="envelope" id="env" onclick="openLetter()">
    <div class="flap"></div>
    <div class="letter">
        <h1>Hi Salvador ðŸ’™</h1>

        <div class="polaroids">
            <div class="polaroid"><img src="pic1.jpeg"></div>
            <div class="polaroid"><img src="pic2.jpeg"></div>
            <div class="polaroid"><img src="pic3.jpeg"></div>
        </div>

        <p>
            You are my favorite person and my safe place.  
            Every moment with you feels like forever.  
            I love you, always. ðŸ’™
        </p>

        <button class="closeBtn" onclick="closeLetter(event)">Close</button>
    </div>
</div>

<script>
let heartInterval;

function openLetter() {
    const env = document.getElementById("env");
    env.classList.add("open");
    document.getElementById("bgMusic").play();

    heartInterval = setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’™";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 500);
}

function closeLetter(e) {
    e.stopPropagation();
    const env = document.getElementById("env");
    env.classList.remove("open");
    document.getElementById("bgMusic").pause();
    clearInterval(heartInterval);
}
</script>

</body>
</html>
